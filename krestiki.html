<!DOCTYPE html>
<html>
<head>
    <title>Крестики-нолики</title>
    <style>
        h1 {
            font-family: "Times New Roman", serif
        }
        :root {
            --background-color: #111;
            --cell-background: #D2D2D2;
            --cell-color: #eee;
            --cell-hover-color: #ddd;
            --x-color: #437FB1;
            --o-color: #DA0038;
            --win-color: #00ff00;
            --text-color: #fff;
        }

        body {
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
        }

        .game {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        .board {
            display: grid; 
            grid-template-columns: repeat(3, 180px); 
            grid-template-rows: repeat(3, 180px); 
            gap: 1px;  
        }

        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: bold;
            color: var(--cell-color);
            background: var(--cell-background);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .cell:hover {
            background: var(--cell-hover-color);
        }

        .win {
            color: var(--win-color);
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            color: #D2D2D2;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="game">
        <h1 class="title">Welcome to Tic Tac Toe!</h1>
        <div class="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>

    <script>
        const board = document.querySelector(".board");
        const cells = Array.from(document.querySelectorAll(".cell"));
        const winningCombinations = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        let currentPlayer = "X";
        let gameOver = false;

        function checkWin() {
            for (let i = 0; i < winningCombinations.length; i++) {
                const [a, b, c] = winningCombinations[i];
                if (
                    cells[a].innerText &&
                    cells[a].innerText === cells[b].innerText &&
                    cells[a].innerText === cells[c].innerText
                ) {
                    cells[a].classList.add("win");
                    cells[b].classList.add("win");
                    cells[c].classList.add("win");
                    return true;
                }
            }
            return false;
        }

        function handleClick(event) {
            const cell = event.target;
            const index = cells.indexOf(cell);

            if (cell.innerText || gameOver) {
                return;
            }

            cell.innerText = currentPlayer;
            cell.style.color = currentPlayer === "X" ? "var(--x-color)" : "var(--o-color)";

            if (checkWin()) {
                gameOver = true;
                setTimeout(() => {
                    alert(`Игрок ${currentPlayer} победил!`);
                }, 100);
                return;
            }

            if (cells.every(cell => cell.innerText)) {
                gameOver = true;
                setTimeout(() => {
                    alert("Ничья!");
                }, 100);
                return;
            }

            currentPlayer = currentPlayer === "X" ? "O" : "X";

        }

        board.addEventListener("click", handleClick);
    </script>
</body>
</html>
